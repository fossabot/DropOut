name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name to release (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  promote-release:
    name: Create Release & Changelog
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      release_body: ${{ steps.changelog.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          changelogFilePath: CHANGELOG.md

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          name: "DropOut ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}"
          body: ${{ steps.changelog.outputs.changes }}
          draft: true
          prerelease: false

  build-tauri:
    name: Build & Upload (${{ matrix.name }})
    needs: promote-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-22.04"
            name: "Linux x86_64"
            target: "x86_64-unknown-linux-gnu"
            args: "--target x86_64-unknown-linux-gnu"
          - platform: "ubuntu-24.04-arm"
            name: "Linux ARM64"
            target: "aarch64-unknown-linux-gnu"
            args: "--target aarch64-unknown-linux-gnu"
          - platform: "macos-latest"
            name: "macOS ARM64"
            target: "aarch64-apple-darwin"
            args: "--target aarch64-apple-darwin"
          - platform: "windows-latest"
            name: "Windows x86_64"
            target: "x86_64-pc-windows-msvc"
            args: "--target x86_64-pc-windows-msvc"
          - platform: "windows-11-arm"
            name: "Windows ARM64"
            target: "aarch64-pc-windows-msvc"
            args: "--target aarch64-pc-windows-msvc"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies (Linux x86_64)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Dependencies (Linux ARM64)
        if: matrix.platform == 'ubuntu-24.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: "ui/pnpm-lock.yaml"

      - name: Install Frontend Dependencies
        run: pnpm install
        working-directory: ui

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          shared-key: ${{ matrix.target }}

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.promote-release.outputs.release_id }}
          args: ${{ matrix.args }}
